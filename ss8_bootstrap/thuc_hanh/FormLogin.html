<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../../bootstrap-4.0.0-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css-login.css">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="../../ss7_layout/bai_tap/web_hoat_hinh/img/logoo.png" alt="" width="120"
         height="120">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
<script src="../../bootstrap-4.0.0-dist/js/bootstrap.bundle.js"></script>
<script src="../../bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</html>
